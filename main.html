<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<form method="post" action="#">
		<label for="name">Name</label>
		<input type="text" minlength="3" maxlength="50" id="name" name="name" required/>
		<br/><br/>
		<label for="portfolio">Portfolio</label>
		<input type="url" id="portfolio" name="portfolio" required/>
		<br/><br/>

		<label for="favColor">Favorite Color</label>
		<input type="color" id="favColor" name="favColor" />
		<br/><br/>

		<label for="likeness">Likeness</label>
		<input type="range" id="likeness" min="1" max="100" name="likeness" />
		<br/><br/>
		<button type="submit">Submit</button>
	</form>

	
    <script type="text/javascript" src="./script.js"></script>

</body>

</html>
